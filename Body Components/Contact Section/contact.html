<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in touch</h2>
                <p>Proin volutpat consequat porttitor cras nullam gravida at. Orci molestie a eu arcu. Sed ut tincidunt integer elementum id sem. Arcu sed malesuada et magna.</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <div class="contact-text">
                            <div>545 Mavis Island</div>
                            <div>Chicago, IL 99191</div>
                        </div>
                    </div>

                    <div class="contact-item">
                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <div class="contact-text">+1 (555) 234-5678</div>
                    </div>

                    <div class="contact-item">
                        <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <div class="contact-text">hello@example.com</div>
                    </div>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First name</label>
                        <input class="form-input" type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last name</label>
                        <input class="form-input" type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" id="email" name="email" required>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label" for="phone">Phone number</label>
                    <input class="form-input" type="tel" id="phone" name="phone">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-textarea" id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send message</button>
            </form>
        </div>
    </section>

    <script src="contact.js">
       
    </script>
</body>
</html>
