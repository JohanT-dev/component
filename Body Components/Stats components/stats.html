<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #D8AF53;
            --secondary-gold: #D3B76D;
            --light-bg: #f5f5f5;
            --gray-text: #929191;
            --gray-border: #E3E3E3;
            --black-text: #000000;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            padding: 50px 20px;
        }

        /* Stats Section */
        .stats {
            padding: 6rem 0;
            background: var(--light-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4rem;
            align-items: center;
            justify-items: center;
        }

        .stat-card {
            text-align: center;
            padding: 2rem 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
            max-width: 300px;
            width: 100%;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .stat-icon {
            width: 5rem;
            height: 5rem;
            background: var(--primary-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 2.2rem;
            box-shadow: 0 4px 15px rgba(216, 175, 83, 0.3);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: bold;
            color: var(--black-text);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .stat-label {
            color: var(--gray-text);
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.3;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .stat-number {
                font-size: 3rem;
            }
            
            .stat-icon {
                width: 4rem;
                height: 4rem;
                font-size: 1.8rem;
            }
            
            .stat-card:hover {
                transform: translateY(-3px);
            }
        }

        @media (max-width: 992px) and (min-width: 769px) {
            .stats-grid {
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Stats Section -->
    <section class="stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-number">250+</div>
                    <div class="stat-label">Propiedades Disponibles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="stat-number">50+</div>
                    <div class="stat-label">Ubicaciones Únicas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number">1,200+</div>
                    <div class="stat-label">Usuarios Activos</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
